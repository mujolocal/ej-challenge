
{% extends 'game/profile_base.html' %}
{% block content_block %}
<div class="card">
  <div class="card-header">
    Create a New Player
  </div>
  <div class="card-body">
    <form action="/create_player" method="post">
      {% csrf_token %}
      <ul style="list-style: none;>
        <li>

          <label for="your_name">User Name: </label>
          <input id="your_name" type="text" name="name" value="{{ name }}">
        </li>
        <li>

          <label for="your_name">Password: </label>
          <input id="your_name" type="text" name="password_1" value="{{ password_1 }}">
        </li>
        <li>

          <label for="your_name">Password: </label>
          <input id="your_name" type="text" name="password_2" value="{{ password_2 }}">
        </li>
      </ul>
  <input type="submit" value="OK">
      </ul>
</form>
  </div>
</div>

{% endblock %}
